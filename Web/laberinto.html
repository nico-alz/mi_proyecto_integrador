<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laberinto de Decisiones</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <style>
    /* CONSOLA RETRO COLECCIONABLE */
    .consola-retro {
      background: repeating-linear-gradient(
        45deg,
        #222,
        #222 10px,
        #111 10px,
        #111 20px
      );
      border: 14px solid #888;
      border-radius: 40px;
      padding: 25px;
      box-shadow:
        inset 0 0 30px #000,
        0 0 30px #6600cc,
        0 0 80px #9900ff,
        8px 8px 20px #000;
      max-width: 720px;
      width: 100%;
      margin: 40px auto;
      position: relative;
      overflow: hidden;
    }

    .consola-retro::before {
      content: '';
      position: absolute;
      top: 14px;
      right: 20px;
      width: 12px;
      height: 12px;
      background: #cc0000;
      border-radius: 50%;
      box-shadow:
        -18px 0 0 #cccc00,
        -36px 0 0 #00cc00,
        -54px 0 0 #0066cc;
    }

    /* ESTILOS BASE */
    body {
      font-family: 'VT323', monospace;
      color: #cc99ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      text-shadow: 0 0 5px #cc99ff;
      line-height: 1.6;
      position: relative;
      overflow: hidden;
      background-color: #000;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 30px;
      animation: rebotar 2s infinite ease-in-out, neonColor 6s infinite alternate;
      letter-spacing: 3px;
      text-shadow:
        0 0 5px #ff00ff,
        0 0 10px #ff00ff,
        0 0 20px #cc00cc;
    }

    @keyframes rebotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes neonColor {
      0%   { color: #ff33cc; text-shadow: 0 0 10px #ff33cc; }
      25%  { color: #33ffff; text-shadow: 0 0 10px #33ffff; }
      50%  { color: #99ff33; text-shadow: 0 0 10px #99ff33; }
      75%  { color: #ffcc00; text-shadow: 0 0 10px #ffcc00; }
      100% { color: #ff33cc; text-shadow: 0 0 10px #ff33cc; }
    }

    #contenedor {
      background-color: #0a001a;
      border: 2px solid #cc99ff;
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 15px #cc99ff88;
      animation: aparecer 1.5s ease-in;
      position: relative;
      z-index: 1;
    }

    #output {
      font-size: 1.6em;
      margin-bottom: 30px;
      min-height: 120px;
      white-space: pre-wrap;
      word-spacing: 2px;
      letter-spacing: 1px;
      line-height: 1.8;
      text-align: left;
      padding: 15px;
      background-color: #0a001a55;
      border-radius: 10px;
      animation: aparecerTexto 0.5s ease-in-out;
    }

    #opciones {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .opciones-iniciales {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      width: 100%;
      flex-wrap: wrap;
    }

    .opciones-iniciales button {
      min-width: 200px;
      padding: 15px 25px;
      font-size: 1.4em;
    }

    .opciones-botones {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
      width: 100%;
    }

    .opciones-botones button {
      min-width: 120px;
      padding: 12px 20px;
    }

    button {
      background: none;
      color: #66ffff;
      border: 2px solid #66ffff;
      font-family: 'VT323', monospace;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
      text-shadow: 0 0 2px #00ffff;
      letter-spacing: 1px;
    }

    button:hover {
      background-color: #66ffff22;
      color: #cc99ff;
      border-color: #cc99ff;
      transform: scale(1.05);
    }

    audio {
      display: none;
    }

    .separador {
      margin: 25px 0;
      border-top: 1px dashed #cc99ff44;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes aparecerTexto {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        linear-gradient(
          rgba(10, 10, 15, 0.1) 50%,
          rgba(0, 0, 0, 0.1) 50%
        );
      background-size: 100% 6px;
      z-index: 0;
      pointer-events: none;
      animation: scanline 8s linear infinite;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(
          circle at center,
          rgba(10, 2, 30, 0.8) 0%,
          rgba(0, 0, 0, 0.9) 100%
        ),
        repeating-linear-gradient(
          0deg,
          rgba(0,0,0,0.15),
          rgba(0,0,0,0.15) 1px,
          transparent 1px,
          transparent 2px
        );
      pointer-events: none;
      z-index: 0;
      opacity: 0.7;
    }

    @keyframes scanline {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.98; }
      50% { opacity: 1; }
    }

    #contenedor {
      animation: flicker 0.1s infinite alternate;
    }
  </style>
</head>
<body>
  <audio id="musica" autoplay loop>
    <source src="../Web/musica8bits.mp3" type="audio/mpeg">
  </audio>

  <h1>LABERINTO DE DECISIONES</h1>

  <div class="consola-retro">
    <div id="contenedor">
      <div id="output">Cargando historia...</div>
      <div id="opciones"></div>
    </div>
  </div>

  <script defer src="../JS/audioPersistente.js"></script>
  <script src="../laberinto/laberinto.js"></script>
</body>
</html>
