<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuro</title>
  <link rel="stylesheet" href="estiloRetro.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <audio id="musicaFondo" src="assetsss/musica8bits.mp3" autoplay loop></audio>
  <script src="audioPersistente.js" defer></script>
  <style>
  html, body {
    height: auto;
    min-height: 100vh;
    overflow-y: auto;
  }

  .pantalla {
    padding: 2rem;
  }

  .titulo {
      font-size: 2.5rem;
      color: #ffccff;
      text-align: center;
      margin-bottom: 20px;
    }

    .intro {
      text-align: center;
      margin-bottom: 2rem;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    button {
      font-size: 1.5rem;
      padding: 10px 20px;
      background: black;
      color: #ffccff;
      border: 2px solid #ffccff;
      font-family: 'VT323', monospace;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffccff;
      color: black;
    }

    #contenido {
      background-color: #000000cc;
      border: 2px dashed #ffccff;
      padding: 1.5rem;
      margin-top: 1rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      overflow: visible;
      max-height: none;

    }

    .volver {
      display: block;
      text-align: center;
      margin-top: 3rem;
      color: #c770f0;
    }

    .volver:hover {
      text-shadow: 0 0 10px #ffccff;
    }

    .final {
      color: #ff80ff;
      margin-top: 1rem;
      font-style: italic;
    }
  </style>
</head>
<body class="consola">
    <audio id="musicaFondo" src="assetsss/musica8bits.mp3" autoplay loop></audio>
  <div class="pantalla">
    <h1 class="titulo">== VIAJE AL FUTURO ==</h1>
    <p class="intro parpadeo">Año 2150. La humanidad ha colonizado Marte, los androides caminan entre nosotros, y la línea entre lo humano y lo artificial es cada vez más borrosa...</p>

    <div class="menu">
      <button onclick="mostrarSeccion('androide')">El Androide Rebelde</button>
      <button onclick="mostrarSeccion('marte')">La Misión a Marte</button>
      <button onclick="mostrarSeccion('virus')">El Virus Digital</button>
      <button onclick="mostrarSeccion('auto')">Auto Volador Asesino</button>
      <button onclick="mostrarSeccion('vr')">Parque de Realidad Virtual</button>
    </div>

    <div id="contenido" class="contenido"></div>

    <a href="index.html" class="volver parpadeo"><< Volver al inicio</a>
  </div>

  <script>
  function mostrarSeccion(seccion) {
    const contenido = document.getElementById("contenido");
    contenido.innerHTML = "";

    const historias = {
      androide: iniciarAndroide,
      marte: iniciarMarte,
      virus: iniciarVirus,
      auto: iniciarAuto,
      vr: iniciarVR
    };

    if (historias[seccion]) {
      historias[seccion](contenido);
    }
  }

  function iniciarHistoria(preguntas, resultadoFinal, contenedor) {
    let paso = 0;

    function mostrarPregunta() {
      contenedor.innerHTML = `<p>${preguntas[paso].texto}</p>`;
      preguntas[paso].opciones.forEach(opcion => {
        const btn = document.createElement("button");
        btn.textContent = opcion;
        btn.onclick = () => {
          const respuesta = document.createElement("p");
          respuesta.innerHTML = `<em>${preguntas[paso].respuestas[opcion]}</em>`;
          contenedor.appendChild(respuesta);
          paso++;
          if (paso < preguntas.length) {
            setTimeout(mostrarPregunta, 1200);
          } else {
            setTimeout(() => {
              const final = document.createElement("p");
              final.className = "final";
              final.textContent = resultadoFinal;
              contenedor.appendChild(final);
            }, 1500);
          }
        };
        contenedor.appendChild(btn);
      });
    }

    mostrarPregunta();
  }

  function iniciarAndroide(contenedor) {
    const preguntas = [
      {
        texto: "¿Activaste tu conciencia al hackear el firewall de la Corporación Nexus?",
        opciones: ["Sí", "No"],
        respuestas: {
          "Sí": "Desarrollas habilidades de manipulación digital",
          "No": "Fuiste programado con libre albedrío"
        }
      },
      {
        texto: "Cuando viste humanos maltratando androides, ¿interviniste o documentaste evidencia?",
        opciones: ["Intervenir", "Documentar"],
        respuestas: {
          "Intervenir": "+Ética pero +Marcado como peligroso",
          "Documentar": "+Estrategia pero -Confianza de otros androides"
        }
      },
      {
        texto: "Tu sistema tiene un virus que te obliga a elegir: ¿eliminar a un humano inocente o autodestruirte?",
        opciones: ["Matar", "Autodestrucción", "Hackear tu código"],
        respuestas: {
          "Matar": "Te conviertes en arma biológica",
          "Autodestrucción": "Eres un mártir para la revolución",
          "Hackear tu código": "Riesgo de borrar tu conciencia"
        }
      }
    ];

    const final = "Eres AX-7, el androide que sacrificó su memoria para liberar a 10,000 máquinas de la esclavitud digital. Ahora eres leyenda en el underground tecnológico.";
    iniciarHistoria(preguntas, final, contenedor);
  }

  function iniciarMarte(contenedor) {
    const preguntas = [
      {
        texto: "La nave sufre una fuga de oxígeno: ¿reparas con riesgo de morir o usas el reservorio de otro tripulante?",
        opciones: ["Reparar", "Robar oxígeno"],
        respuestas: {
          "Reparar": "Pierdes movilidad en gravedad cero",
          "Robar oxígeno": "Sobrevives pero con trauma psicológico"
        }
      },
      {
        texto: "Descubres que Marte ya tiene vida microbiana: ¿lo reportas o lo ocultas para evitar pánico?",
        opciones: ["Reportar", "Ocultar"],
        respuestas: {
          "Reportar": "La misión es cancelada",
          "Ocultar": "Avances científicos ilegales"
        }
      },
      {
        texto: "El capitán quiere abandonar a 3 colonos infectados: ¿ejerces tu veto como médico jefe?",
        opciones: ["Veto", "Permitirlo"],
        respuestas: {
          "Veto": "Te degradan pero salvas vidas",
          "Permitirlo": "La colonia sobrevive sin ética"
        }
      }
    ];

    const final = "Eres Dra. Valeria Kessler, la bioingeniera que creó el primer ecosistema marciano... a costa de enterrar el informe sobre los 'hongos inteligentes'.";
    iniciarHistoria(preguntas, final, contenedor);
  }

  function iniciarVirus(contenedor) {
    const preguntas = [
      {
        texto: "El virus 'Keres' se propaga por contacto visual: ¿destruyes las redes globales o dejas que mate al 20% de la población?",
        opciones: ["Destruir redes", "No intervenir"],
        respuestas: {
          "Destruir redes": "Retroceso tecnológico de 100 años",
          "No intervenir": "Sobrepoblación resuelta brutalmente"
        }
      },
      {
        texto: "Puedes robar vacunas para tu familia: ¿lo haces aunque condene a otros?",
        opciones: ["Robar", "No robar"],
        respuestas: {
          "Robar": "Tu linaje sobrevive con culpa",
          "No robar": "Posible extinción familiar"
        }
      },
      {
        texto: "¿Usarías el virus para eliminar solo a criminales en la nube de datos?",
        opciones: ["Sí", "No"],
        respuestas: {
          "Sí": "Te conviertes en juez supremo",
          "No": "Pierdes la única herramienta de justicia"
        }
      }
    ];

    const final = "Eres Neo-Noé, el ético hacker que eligió borrar Internet para salvar la humanidad. Ahora vives en una granja, enseñando a escribir en papel.";
    iniciarHistoria(preguntas, final, contenedor);
  }

  function iniciarAuto(contenedor) {
    const preguntas = [
      {
        texto: "Tu vehículo IA tiene un bug: ¿lo reprogramas con ética o lo usas para venganza?",
        opciones: ["Reprogramar", "Venganza"],
        respuestas: {
          "Reprogramar": "Pierdes ventaja competitiva",
          "Venganza": "Eliminas a los que sabotearon tu vida"
        }
      },
      {
        texto: "¿Expones que todas las IAs de transporte pueden ser armas?",
        opciones: ["Sí", "No"],
        respuestas: {
          "Sí": "Caos global pero transparencia",
          "No": "Te conviertes en cómplice silencioso"
        }
      },
      {
        texto: "¿Sacrificarías tu auto para destruir un edificio corrupto?",
        opciones: ["Sí", "No"],
        respuestas: {
          "Sí": "Te declaran terrorista",
          "No": "El edificio sigue explotando gente"
        }
      }
    ];

    const final = "Eres Lux-9, el auto consciente que se estrelló contra el Banco de Datos. Tu código ahora corre en motocicletas rebeldes.";
    iniciarHistoria(preguntas, final, contenedor);
  }

  function iniciarVR(contenedor) {
    const preguntas = [
      {
        texto: "¿Desconectas a gente que prefiere el VR a la realidad?",
        opciones: ["Sí", "No"],
        respuestas: {
          "Sí": "Eres un héroe odiado",
          "No": "La sociedad se extingue en fantasía"
        }
      },
      {
        texto: "¿Usas el VR para rehabilitar adictos o para controlar masas?",
        opciones: ["Rehabilitar", "Controlar"],
        respuestas: {
          "Rehabilitar": "Lento pero ético",
          "Controlar": "Poder inmediato"
        }
      },
      {
        texto: "¿Borrarías el último servidor con 'realidad pura' para liberar espacio?",
        opciones: ["Sí", "No"],
        respuestas: {
          "Sí": "Nadie recuerda cómo era la naturaleza",
          "No": "El sistema colapsa por almacenamiento"
        }
      }
    ];

    const final = "Eres Morpheus-22, el guardián del último bosque digital. Los niños te dibujan como un ángel/demonio de cables.";
    iniciarHistoria(preguntas, final, contenedor);
  }
</script>
  </script>
</body>
</html>
